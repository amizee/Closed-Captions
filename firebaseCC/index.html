<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="index.js" type="module"></script>
</head>
<body>
  <div class="loading">
    Loading...
  </div>
  <div class="transcription-page">
    <label for="language-dropdown">Language:</label>
    <select id="language-dropdown">
      <option value="en-US">English (US)</option>
      <option value="es-ES">Spanish</option>
      <option value="fr-FR">French</option>
      <option value="de-DE">German</option>
      <option value="cmn-Hans-CN">Chinese (Simplified)</option>
      <option value="ja-JP">Japanese</option>
      <option value="ru-RU">Russian</option>
      <option value="ko-KR">Korean</option>
    </select>

    <button id="start-button">Start transcription</button>
    <button id="stop-button">Stop transcription</button>
  <h2>Transcription</h2>
   <p id="output"></p>
  </div>
  <div class="login-page">
    <input type="text" name="email" placeholder="Email">
    <input type="password" name="password" placeholder="Password">
    <button type="submit">Login</button>
  </div>
</body>
<style>
  body[logged-in="true"] .login-page {
    display: none;
  }
  body[logged-in="false"] .transcription-page {
    display: none;
  }
  body:not([logged-in]) .transcription-page, 
  body:not([logged-in]) .login-page {
    display: none;
  }
  body[logged-in] .loading {
    display: none;
  }
</style>
</html>
